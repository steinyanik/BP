
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bierpong Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e100ff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color:#ffffff;
        }
        form {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 98%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 55px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4400ff;
        }
        .radio-section {
            margin-top: 20px;
        }
        .radio-section h2 {
            margin-bottom: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }


    </style>
</head>

<body>
    <h1>Maike&Yanik Geburtstag</h1>
    <form>
        <h2>Name:</h2>
        <input type="text" id="name" name="name" required>

        <h2>Ich komme:</h2>

        <div class="radio-group">
            <label>
                Alleine
                <input type="radio" name="auswahl" value="option1" checked>
            </label>

            <label>
                Mit Partner
                <input type="radio" name="auswahl" value="option2">
            </label>

            <label>
                Garnicht :(
                <input type="radio" name="auswahl" value="option3">
            </label>
        </div> 
        
        <h2>Bierpong Turnier:</h2>

        <div class="radio-group">
            <label>
                Alleine
                <input type="radio" name="auswahl1" value="option1" checked>
            </label>

            <label>
                Mit Partner
                <input type="radio" name="auswahl1" value="option2">
            </label>

            <label>
                Garnicht :(
                <input type="radio" name="auswahl1" value="option3">
            </label>
        </div> 
        <button type="submit">Ja ich spiele das komplette Turnier mit</button>
    </form>

    <form>
        <h2>Wo?</h2>
    </form>
</body>
</html>
