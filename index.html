
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bierpong Anmeldung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e100ff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color:#ffffff;
        }
        form {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 98%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 55px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4400ff;
        }
        .radio-section {
            margin-top: 20px;
        }
        .radio-section h2 {
            margin-bottom: 10px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }


    </style>
</head>

<body>
    <h1>Maike&Yanik Geburtstag</h1>
    <form>
        <h2>Name:</h2>
        <input type="text" id="name" name="name" required>

        <h2>Ich komme:</h2>

        <div class="radio-group">
            <label>
                Alleine
                <input type="radio" name="auswahl" value="option1" checked>
            </label>

            <label>
                Mit Partner
                <input type="radio" name="auswahl" value="option2">
            </label>

            <label>
                Garnicht :(
                <input type="radio" name="auswahl" value="option3">
            </label>
        </div> 
        
        <h2>Bierpong Turnier:</h2>

        <div class="radio-group">
            <label>
                Alleine
                <input type="radio" name="auswahl1" value="option1" checked>
            </label>

            <label>
                Mit Partner
                <input type="radio" name="auswahl1" value="option2">
            </label>

            <label>
                Garnicht :(
                <input type="radio" name="auswahl1" value="option3">
            </label>
        </div> 
        <button type="submit">Ja ich spiele das komplette Turnier mit</button>
    </form>

    <form>
    <h2>Wo?</h2>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d741.3719374630276!2d6.672811537830011!3d49.520042655881205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4795756a1d150eb5%3A0x75f3427598766ffa!2sJugendzentrum%20Britten!5e1!3m2!1sde!2sde!4v1758019314987!5m2!1sde!2sde"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        </iframe
    </form>
</body>
</html>
